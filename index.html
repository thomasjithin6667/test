        <div class="logo"><h2><box-icon name='wallet'></box-icon>Mybuddycal</h2></div>
        <div class="user">
           
            <box-icon style="margin-top: 12px;" type='solid' name='user'></box-icon><p id="usernamez">  </p><button onclick="logout()">Logout</button></div>
        
        
    </div>
    <div class="mainbody">
        <div class="info">
            <h2>Personal Info</h2>
        </div>
        <div class="infobody">
        <div class="profilephoto">
            <img width="250px" src="https://www.getillustrations.com/packs/3d-avatar-illustrations/male/_1x/Avatar,%203D%20_%20man,%20male,%20people,%20person,%20hairstyle,%20turtleneck_sm.png" alt="">
        </div>
        <div class="name">
            <p id="usernamey"></p>
            <P id="mobiley"></P>
            <p id="emialy"></p>
            <p id="joby"></p>
        </div>
      
        <div class="netbalance">
            <div id="results">
                <h3>Total Budget: ₹0.00</h3>
            </div>
        </div>
    </div>
    </div>
    <div class="mainbody">
    <h2>Budget Calculator </h2>
    <div class="container">
        <button class="green"  onclick="showIncomeDialog()">Add Income</button>
        <button class="red"  onclick="showExpenseDialog()">Add Expense </button>
        
        <div>
            <h3>Income List</h3>
            <table id="income-list">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div>
            <h3>Expense List</h3>
            <table id="expenses-list">
                <thead>
                    <tr>
                        <th>Source</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
    </div>

    <div class="dialog-container" id="income-dialog-container">
        <div class="dialog">
            <h3>Add Income</h3>
            <input type="text" id="income-source-input" placeholder="Source of Income">
            <input type="number" id="income-amount-input" placeholder="Amount">
            <input type="date" id="income-date-input" placeholder="Date">
            <button class="buttongreen" onclick="addIncome()">Add</button>
            <button class="buttonorange" onclick="closeIncomeDialog()">Cancel</button>
        </div>
    </div>

    <div class="dialog-container" id="expense-dialog-container">
        <div class="dialog">
            <h3>Add Expense</h3>
            <input type="text" id="expense-source-input" placeholder="Expense Source">
            <input type="number" id="expense-amount-input" placeholder="Amount">
            <input type="date" id="expense-date-input" placeholder="Date">
            <button class="buttongreen" onclick="addExpense()">Add</button>
            <button  class="buttonorange" onclick="closeExpenseDialog()">Cancel</button>
        </div>
    </div>
    <div class="dialog-container" id="edit-dialog-container">
        <div class="dialog">
            <h3>Edit</h3>
            <input type="text" id="edit-source-input" placeholder="Source">
            <input type="number" id="edit-amount-input" placeholder="Amount">
            <input type="date" id="edit-date-input" placeholder="Date">
            <button class="buttongreen" onclick="updateItem()">Update</button>
            <button class="buttonorange" onclick="closeEditDialog()">Cancel</button>
        </div>
    </div>

    <div class="dialog-container" id="confirm-delete-dialog">
        <div class="dialog">
            <h3>Are you sure?</h3>
            <button class="buttongreen" onclick="deleteConfirmed()">Yes</button>
            <button class="buttonorange" onclick="closeConfirmDeleteDialog()">No</button>
        </div>
    </div>
   
</div>
